<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="1.css" />
<!--title of the page-->
    <title>R-P-S</title>
  </head>
  <body>
    <h1> Rock-Paper-Scissors </h1>
    <div class="images">
      <div class="row-one">
          <img class="image" src="https://i.pinimg.com/originals/4b/f8/35/4bf835f76f778f7b0dc25f49a4c9f699.png" onclick="playGame('scissors')" />
      </div>
      <div class="row-two">
          <img class="image" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" onclick="playGame('rock')"/>
          <img class="image"  src="http://media.pixcove.com/F/4/8/Rock-Paper-Scissors-Hand-Paper-Free-Image-Gesture--3589.jpg" onclick="playGame('paper')"/>
      </div>
  </div>
  <div id="result">
      <p id="Player-choice"></p>
      <p id="computer-choice"></p>
      <p id="final-result"></p>
  </div>
  <!-- calling JavaScript -->
  <script src="1.js"></script>
 </body>
</html>
